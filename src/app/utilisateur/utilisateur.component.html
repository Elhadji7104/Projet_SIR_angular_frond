<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form">
    <div class="form-group" ng-class="{ 'has-error': form.nom.$dirty && form.nom.$error.required }">
      <label for="nom">Nom</label>
      <input type="text" name="nom" id="nom" class="form-control" ng-model="user.nom" required />
      <span ng-show="form.nom.$dirty && form.nom.$error.required" class="help-block">First name is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.prenom.$dirty && form.prenom.$error.required }">
      <label for="prenom">PrÃ©nom</label>
      <input type="text" name="prenom" id="prenom" class="form-control" ng-model="user.prenom" required />
      <span ng-show="form.prenom.$dirty && form.prenom.$error.required" class="help-block">Last name is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.mail.$dirty && form.mail.$error.required }">
      <label for="mail">Email</label>
      <input type="email" name="mail" id="mail" class="form-control" ng-model="user.mail" required />
      <span ng-show="form.email.$dirty && form.mail.$error.required" class="help-block">email is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.mdp.$error.required }">
      <label for="mdp">Mot de passe</label>
      <input type="password" name="password" id="mdp" class="form-control" ng-model="user.mdp" required />
      <span ng-show="form.mdp.$dirty && form.prenom.mdp.required" class="help-block">Password is required</span>
    </div>
    <div>
      <button type="submit" (click)="adduser()" class="btn btn-primary">Register</button>
      <a href="#/login" class="btn btn-link">Cancel</a>
      <a (click)="adduser()" class="btn btn-link">save</a>
    </div>
  </form>
</div>
