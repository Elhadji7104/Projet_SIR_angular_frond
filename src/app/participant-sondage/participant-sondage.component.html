<div *ngIf="participants" class="center-div">
<h3>Liste des réponses </h3>
  <table style="align-content: center">
    <thead>
    <tr>
      <th>mail </th>
      <th></th>
    </tr>
    </thead>
    <tbody *ngFor="let p of participants[0].listDeReponses">
    <tr>
      <td>{{p.mail }}
      </td>
    </tr>
    </tbody>
  </table>
  <h6>Nombre de Réponse : {{participants[0].length.value}} </h6>
  <button value="Valider le sondage"></button>
</div>
